  <body>
    <script type="text/javascript">


    function star_string(num,char){
      char = char || "*";
      let result = "";
      for(let i = 0; i<num; i++){
        result += char;
      }
      return result;
    }
    let stars = star_string(8);


    function draw_stars(arr){
      let result =[]
      for(let i =0; i<arr.length; i++){
        let draw;
        if(typeof arr[i] === "string"){
          draw = star_string(arr[i].length,arr[i][0].toLowerCase());
        }
        else{
          draw = star_string(arr[i]);
        }
        result.push(draw);
      }
      return result;
    }
    let x = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"];
    console.log(draw_stars(x))
      </script>
