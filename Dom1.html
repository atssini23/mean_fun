<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
<script>
    function appendList(arr, id){
      let x = document.getElementById(id);
        for(let i = 0; i< arr.length; i++){
          let li =document.createElement("li");
          li.innerHTML = arr[i];
          x.appendChild(li)
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
</script>
</body>
</html>
